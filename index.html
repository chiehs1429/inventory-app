    <style>

        /* è¦–çª—å€åŸŸ */
        .viewport {

        .guide-text {

            text-shadow: 1px 1px 2px black;

        }
        .guide-box.ready .guide-text { color: #00ff00; content: "âœ… Ready"; }
        .guide-box.paused .guide-text { color: #007bff; }

        /* åŠŸèƒ½æŒ‰éˆ•å€ */
        .controls { display: flex; gap: 8px; padding: 5px 0; justify-content: space-between; margin-bottom: 10px; flex-wrap: wrap;}
        
        button.action-btn { 
            padding: 8px 5px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; font-size: 0.9rem; color: white; transition: 0.2s;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            line-height: 1.2;
            position: relative;

            flex: 1;

        }
        button.action-btn small { font-size: 0.7rem; font-weight: normal; opacity: 0.9; margin-top: 2px; }

        .btn-clear { background-color: #6c757d; } 
        .btn-flash { background-color: #ffc107; color: #333 !important; }
        .btn-export { background-color: #28a745; }
        .btn-settings { background-color: #17a2b8; }
        .btn-upload { background-color: #007bff; }
        .btn-sheet { background-color: #6610f2; } 

        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; flex-direction: column; z-index: 20;
        }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #dc3545; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* è¡¨æ ¼æ¨£å¼ */
        .table-container { margin-top: 0; overflow-x: auto; background: #fff; border-radius: 8px; color: #333; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; min-width: 100%; }
        
        th, td { padding: 10px 6px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.85rem; vertical-align: middle; }

        .editable-code { color: #007bff; cursor: pointer; text-decoration: underline; font-weight: bold; }
        
        /* Modal è¨­å®šè¦–çª— */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: #333; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; border: 1px solid #555; max-height: 80vh; overflow-y: auto; }
        .modal h3 { text-align: center; color: #17a2b8; margin-bottom: 15px; }
        .setting-group { margin-bottom: 15px; }
        .setting-group label { display: block; margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }
        .setting-group input, .setting-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #555; background: #222; color: white; }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }

        /* å”¯è®€è¼¸å…¥æ¡†æ¨£å¼ */
        .input-readonly {
            background-color: #444 !important;
            color: #aaa !important;
            border: none !important;
            cursor: not-allowed;
            font-size: 0.8rem;
        }
    </style>

    <script>
        // ==========================================
        // ğŸ”§ æ ¸å¿ƒè¨­å®šå€ (System Config) - ç¶²å€å¯«æ­»åœ¨æ­¤è™•
        // ==========================================
        const SYSTEM_CONFIG = {
            // Google Script ç¶²å€ (ä¸Šå‚³ç”¨)
            API_URL: "https://script.google.com/macros/s/AKfycbwUQxxAoN3Wk_Gtm4ETH-Vwxb40AHo3i9otrsNV-99Bi6V7GfFztSnJX9pNlNGWuq72/exec",
            
            // Google è©¦ç®—è¡¨ç¶²å€ (æª¢è¦–ç”¨)
            SHEET_URL: "https://docs.google.com/spreadsheets/d/1ZjSEp4d_j2zZoCV_xQoMSl7HSA9VcPV7pbE2lXXxUW8/edit?gid=0#gid=0"
        };
        // ==========================================

        let savedUser = localStorage.getItem('currentUser') || "Default"; 
        document.getElementById('userInput').value = savedUser;
        let inventory = {}; 
        let lastLocation = localStorage.getItem('lastLocation') || "";

        // è®€å–ä¸€èˆ¬ä½¿ç”¨è€…è¨­å®š
        let appSettings = JSON.parse(localStorage.getItem('appSettings')) || {};

        if (appSettings.decimals === undefined) appSettings.decimals = 2;
        if (appSettings.minLen === undefined) appSettings.minLen = 4;
        if (appSettings.maxLen === undefined) appSettings.maxLen = 50;
        if (!appSettings.filenameFormat) appSettings.filenameFormat = "USER_YYYYMMDDHHmmss";

        localStorage.setItem('appSettings', JSON.stringify(appSettings));

        let html5QrcodeScanner = null;
        let ocrStream = null;
        let ocrAnalysisInterval = null;
        let currentMode = 'barcode'; 
        let videoTrack = null; 
        let isTorchOn = false;
        let isScanning = false; 
        let isCameraActive = false;

        loadInventoryForUser(savedUser);

        function changeUser(val) {
            val = val.trim();
            if (!val) val = "Default";
            savedUser = val;
            localStorage.setItem('currentUser', savedUser);
            loadInventoryForUser(savedUser);
            alert(`ğŸ‘‹ å·²åˆ‡æ›è‡³ä½¿ç”¨è€…: ${savedUser}`);
        }

        function loadInventoryForUser(userId) {
            let key = `inventory_${userId}`; 
            inventory = JSON.parse(localStorage.getItem(key)) || {};
            renderTable();
        }

        function saveCurrentInventory() {
            let key = `inventory_${savedUser}`;
            localStorage.setItem(key, JSON.stringify(inventory));
        }

        function openSettings() {
            // è®€å–è¨­å®š
            appSettings = JSON.parse(localStorage.getItem('appSettings')) || {};

            document.getElementById('set_decimals').value = appSettings.decimals;
            document.getElementById('set_minLen').value = appSettings.minLen;
            document.getElementById('set_maxLen').value = appSettings.maxLen;
            document.getElementById('set_filename').value = appSettings.filenameFormat;
            
            // é¡¯ç¤ºå¯«æ­»çš„ç¶²å€ (åƒ…ä¾›æŸ¥çœ‹ï¼Œä¸å¯ä¿®æ”¹)
            document.getElementById('display_cloudUrl').value = SYSTEM_CONFIG.API_URL;
            document.getElementById('display_sheetUrl').value = SYSTEM_CONFIG.SHEET_URL;
            
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function saveSettings() {
            appSettings.decimals = parseInt(document.getElementById('set_decimals').value);
            appSettings.minLen = parseInt(document.getElementById('set_minLen').value);
            appSettings.maxLen = parseInt(document.getElementById('set_maxLen').value);
            appSettings.filenameFormat = document.getElementById('set_filename').value.trim();
            
            // æ³¨æ„ï¼šæˆ‘å€‘ä¸éœ€è¦å„²å­˜ç¶²å€ï¼Œå› ç‚ºå·²ç¶“å¯«æ­»åœ¨ç¨‹å¼ç¢¼ä¸­

            localStorage.setItem('appSettings', JSON.stringify(appSettings));
            
            closeSettings();
            renderTable();
            alert("âœ… è¨­å®šå·²å„²å­˜");
        }

        function openCloudSheet() {
            // ç›´æ¥é–‹å•Ÿå¯«æ­»çš„ç¶²å€
            window.open(SYSTEM_CONFIG.SHEET_URL, '_blank');
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.mode-btn[onclick="switchMode('${mode}')"]`).classList.add('active');

            const readerEl = document.getElementById('reader');
            const videoEl = document.getElementById('ocr-video');
            const overlayEl = document.getElementById('ocr-overlay');
            const flashBtn = document.getElementById('btn-flash');

            stopOcrCamera();
            stopBarcodeScanner().then(() => {
                if (mode === 'barcode') {
                    videoEl.style.display = 'none';
                    overlayEl.style.display = 'none';
                    readerEl.style.display = 'block';
                    flashBtn.style.display = 'none';
                    startBarcodeScanner();
                } else {
                    readerEl.style.display = 'none';
                    videoEl.style.display = 'block';
                    overlayEl.style.display = 'block';
                    startOcrCamera().then(() => {
                        if (videoTrack && videoTrack.getCapabilities().torch) {
                            flashBtn.style.display = 'flex';
                        }
                    });
                }
                isCameraActive = true;
            });
        }

        function handleViewportClick() {
            if (!isCameraActive) { switchMode(currentMode); return; }
            if (currentMode === 'ocr') {
                if (isScanning) { captureAndProcess(); } 
                else { resumeScanning(); }
            }
        }

        function stopScanning() {
            isScanning = false;
            const video = document.getElementById('ocr-video');
            video.pause(); 
            clearInterval(ocrAnalysisInterval); 
            const box = document.getElementById('guideBox');
            const text = document.getElementById('guideText');
            box.classList.add('paused');
            box.classList.remove('ready');
            text.innerText = "ğŸ‘† é»æ“Šç•«é¢ç¹¼çºŒåµæ¸¬ Tap to Resume";
        }

        function resumeScanning() {
            isScanning = true;
            const video = document.getElementById('ocr-video');
            video.play(); 
            startImageAnalysis(video); 
            const box = document.getElementById('guideBox');
            const text = document.getElementById('guideText');
            box.classList.remove('paused');
            text.innerText = "è«‹ä»¥ä¸­å¿ƒç·šè¦†è“‹æ–‡å­—";
        }

        let html5QrCode = null; 
        function startBarcodeScanner() {
            if (!html5QrCode) { html5QrCode = new Html5Qrcode("reader"); }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
                html5QrCode.pause(); 
                saveDataPrompt(decodedText); 
            }, () => {}).catch(err => {
                if (err.toString().includes("NotAllowed") || err.toString().includes("Permission")) {
                    alert("âŒ ç„¡æ³•å­˜å–ç›¸æ©Ÿï¼Œè«‹è‡³è¨­å®šé–‹å•Ÿæ¬Šé™\n(Camera access denied. Please enable permission in settings.)");
                } else {
                    alert("Barcode Start Error: " + err);
                }
            });
        }

        function stopBarcodeScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                return html5QrCode.stop().catch(err => console.log("Stop failed", err));
            }
            return Promise.resolve();
        }

        function resumeBarcodeScanner() { if (html5QrCode) html5QrCode.resume(); }

        async function startOcrCamera() {
            try {
                const constraints = { video: { facingMode: "environment", width: { ideal: 3840 }, height: { ideal: 2160 }, focusMode: "continuous" } };
                ocrStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('ocr-video');
                video.srcObject = ocrStream;
                videoTrack = ocrStream.getVideoTracks()[0];
                isScanning = true;
                startImageAnalysis(video);
            } catch (err) { 
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError' || err.toString().includes("Permission")) {
                    alert("âŒ ç„¡æ³•å­˜å–ç›¸æ©Ÿï¼Œè«‹è‡³è¨­å®šé–‹å•Ÿæ¬Šé™\n(Camera access denied. Please enable permission in settings.)");
                } else {
                    alert("Camera Error: " + err); 
                }
            }
        }

        function stopOcrCamera() {
            if (ocrStream) { ocrStream.getTracks().forEach(track => track.stop()); ocrStream = null; }
            if (ocrAnalysisInterval) { clearInterval(ocrAnalysisInterval); ocrAnalysisInterval = null; }
            videoTrack = null;
            isTorchOn = false;
            document.getElementById('btn-flash').classList.remove('active');
        }

        function toggleTorch() {
            if (!videoTrack) return;
            isTorchOn = !isTorchOn;
            videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] }).catch(e => { isTorchOn = !isTorchOn; });
            const btn = document.getElementById('btn-flash');
            if(isTorchOn) { btn.style.backgroundColor = "#fff"; btn.style.color = "#000"; } 
            else { btn.style.backgroundColor = "#ffc107"; btn.style.color = "#333"; }
        }

        function startImageAnalysis(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            if (ocrAnalysisInterval) clearInterval(ocrAnalysisInterval);
            ocrAnalysisInterval = setInterval(() => {
                if (video.readyState === 4 && isScanning) { 
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const cropHeight = canvas.height * 0.045; 
                    const cropY = (canvas.height - cropHeight) / 2;
                    ctx.drawImage(video, 0, 0);
                    const imgData = ctx.getImageData(0, cropY, canvas.width, cropHeight);
                    const score = calculateContrast(imgData.data);
                    updateGuideUI(score > 30); 
                }
            }, 200);
        }

        function calculateContrast(data) {
            let sum = 0, count = 0;
            for (let i = 0; i < data.length; i += 80) {
                sum += (data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114); count++;
            }
            const mean = sum / count;
            let variance = 0;
            for (let i = 0; i < data.length; i += 80) {
                const gray = (data[i] * 0.299 + data[i+1] * 0.587 + data[i+2] * 0.114);
                variance += Math.pow(gray - mean, 2);
            }
            return Math.sqrt(variance / count);
        }

        function updateGuideUI(isGoodQuality) {
            const box = document.getElementById('guideBox');
            const text = document.getElementById('guideText');
            if (!isScanning) return; 
            if (isGoodQuality) { box.classList.add('ready'); text.innerText = "âœ… Ready / Tap Screen"; } 
            else { box.classList.remove('ready'); text.innerText = "è«‹ä»¥ä¸­å¿ƒç·šè¦†è“‹æ–‡å­—"; }
        }

        function captureAndProcess() {
            const video = document.getElementById('ocr-video');
            if (currentMode !== 'ocr' || video.style.display === 'none') return;

            video.pause();
            stopScanning(); 

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const cropHeight = canvas.height * 0.045; 
            const cropY = (canvas.height - cropHeight) / 2;

            const cropCanvas = document.createElement('canvas');
            cropCanvas.width = canvas.width;
            cropCanvas.height = cropHeight;
            const cropCtx = cropCanvas.getContext('2d');
            cropCtx.drawImage(canvas, 0, cropY, canvas.width, cropHeight, 0, 0, cropCanvas.width, cropCanvas.height);

            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-text').innerText = "åˆ†æä¸­... Analyzing...";
            
            Tesseract.recognize(
                cropCanvas.toDataURL('image/jpeg'),
                'eng',
                { 
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.-',
                    tessedit_pageseg_mode: '7' 
                }
            ).then(({ data: { text } }) => {
                document.getElementById('loading-overlay').style.display = 'none';
                processResult(text);
            }).catch(err => {
                document.getElementById('loading-overlay').style.display = 'none';
                alert("OCR Error: " + err);
            });
        }

        function processResult(text) {
             let cleanText = text.replace(/[^a-zA-Z0-9.-]/g, "");
             const strongPattern = /[A-Z0-9]+(-[A-Z0-9.]+){3,}/;
             const match = cleanText.match(strongPattern);
             if (match) { cleanText = match[0]; } 
             cleanText = cleanText.replace(/^[-.]+|[-.]+$/g, "");

            if (!cleanText) { alert("âš ï¸ æœªåµæ¸¬åˆ°æ–‡å­—ï¼Œè«‹é‡è©¦"); return; }

            saveDataPrompt(cleanText);
        }

        function renderTable() {
            const tbody = document.querySelector("#inventoryTable tbody");
            tbody.innerHTML = "";
            Object.keys(inventory).reverse().forEach(k => {
                let item = inventory[k];
                let qtyDisplay = parseFloat(item.qty).toFixed(appSettings.decimals);
                
                tbody.innerHTML += `
                    <tr>
                        <td class="code-col">
                            <span class="editable-code" onclick="saveDataPrompt('${k}')">${k}</span>
                            <span style="font-size:0.7em; color:#999;">(${k.length})</span>
                        </td>
                        <td class="loc-col" style="color:#ffc107;">${item.location || '-'}</td>
                        <td class="name-col">${item.name}</td>
                        <td class="qty-col">${qtyDisplay}</td>
                        <td class="action-col">
                            <button class="tbl-btn edit" onclick="saveDataPrompt('${k}')">âœï¸</button>
                            <button class="tbl-btn del" onclick="deleteItem('${k}')">ğŸ—‘ï¸</button>
                        </td>
                    </tr>`;
            });
        }

        function deleteItem(code) {
            if(confirm(`ç¢ºå®šåˆªé™¤ ${code} ?`)) {
                delete inventory[code];
                saveCurrentInventory();
                renderTable();
            }
        }

        function saveDataPrompt(initialText) {
            setTimeout(() => {
                let code = prompt("1ï¸âƒ£ ç¢ºèªåŸå§‹ç¢¼ (Code):", initialText);
                if (code === null) return resumeScan(); 
                code = code.replace(/[^a-zA-Z0-9.-]/g, "").trim();
                if (!code) return resumeScan();

                if (code.length < appSettings.minLen) {
                    alert(`âŒ å­—å…ƒéçŸ­ (<${appSettings.minLen})`);
                    return resumeScan();
                }

                let item = inventory[code];
                let defaultName = item ? item.name : (code.split('-')[0] || "");
                let defaultQty = item ? item.qty.toString() : "";
                let defaultLoc = item ? item.location : lastLocation;

                let name = prompt(`2ï¸âƒ£ è¼¸å…¥å“å (Name):`, defaultName);
                if (name === null) return resumeScan();

                let qtyStr = prompt(`3ï¸âƒ£ è¼¸å…¥æ•¸é‡ (Qty):`, defaultQty);
                if (qtyStr === null) return resumeScan();
                let qty = parseFloat(qtyStr);
                if (isNaN(qty)) qty = 1.00;

                let location = prompt(`4ï¸âƒ£ è¼¸å…¥åº«ä½ (Location):`, defaultLoc);
                if (location === null) return resumeScan();
                location = location.trim();
                
                if (location) {
                    lastLocation = location;
                    localStorage.setItem('lastLocation', lastLocation);
                }

                inventory[code] = {
                    name: name || "No Name",
                    qty: qty,
                    location: location
                };

                saveCurrentInventory();
                renderTable();
                resumeScan();

            }, 100);
        }

        function resumeScan() {
             if (currentMode === 'barcode') {

        function uploadToCloud() {
            if (Object.keys(inventory).length === 0) return alert("âŒ ç„¡è³‡æ–™");
            if (!savedUser || savedUser === "Default") return alert("âš ï¸ è«‹è¼¸å…¥äººå“¡ä»£è™Ÿ");
            
            // ç›´æ¥ä½¿ç”¨å¯«æ­»çš„ SYSTEM_CONFIG.API_URL
            if(!confirm("ç¢ºå®šä¸Šå‚³è‡³é›²ç«¯?")) return;

            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-text').innerText = "ä¸Šå‚³ä¸­... Uploading...";

            const payload = {
                user: savedUser,

            fetch(SYSTEM_CONFIG.API_URL, {

            })

            });
        }

        function exportToExcel() {
            if (Object.keys(inventory).length === 0) { return alert("âŒ ç„¡è³‡æ–™ (No Data)"); }
            if (!savedUser || savedUser === "Default") { return alert("âš ï¸ è«‹å…ˆè¼¸å…¥äººå“¡ä»£è™Ÿï¼"); }

            alert("1. æº–å‚™åŒ¯å‡º... (Starting Export)");
            try {
                let csv = "\uFEFFCode,Spec,Location,Name,Qty\n";
                for (let k in inventory) {
                      let safeName = (inventory[k].name || "").replace(/,/g, " ").replace(/"/g, "");
                      let loc = (inventory[k].location || "").replace(/,/g, " ");
                      let parts = k.split('-');
                      let middleTxt = parts.length >= 3 ? parts[1] : "";
                      let qtyFormatted = inventory[k].qty.toFixed(appSettings.decimals);

                      csv += '="' + k + '","' + middleTxt + '","' + loc + '","' + safeName + '",' + qtyFormatted + '\n';
                }
                let blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                let url = URL.createObjectURL(blob);
                let link = document.createElement("a");
                link.href = url;
                
                const now = new Date();
                const YYYY = now.getFullYear();
                const MM = String(now.getMonth() + 1).padStart(2, '0');
                const DD = String(now.getDate()).padStart(2, '0');
                const HH = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                const ss = String(now.getSeconds()).padStart(2, '0');
                
                let filename = appSettings.filenameFormat;
                filename = filename.replace("USER", savedUser).replace("YYYY", YYYY).replace("MM", MM).replace("DD", DD).replace("HH", HH).replace("mm", mm).replace("ss", ss).replace("SS", ss);
                if (!filename.endsWith(".csv")) filename += ".csv";

                if(!confirm(`æº–å‚™åŒ¯å‡ºæª”æ¡ˆï¼š\nğŸ“„ ${filename}\n\næ˜¯å¦ç¹¼çºŒï¼Ÿ`)) return;

                link.download = filename;
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                setTimeout(function() {
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    alert("âœ… åŒ¯å‡ºå®Œæˆ: " + filename);
                }, 100);
            } catch (err) { alert("åŒ¯å‡ºéŒ¯èª¤: " + err); }
        }

    </script>
